
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Task</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="./jquery/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>

  </head>
  <body onload="getTask()">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container">
      <a class="navbar-brand" href="#">Daily Planner</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    

    <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html">Add Entry</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <h2 class="display-4">Edit Task</h2><br>
  <form id="editTaskForm" action="index.html">
  <div class="mb-3">
    <label for="task" class="form-label">Task</label>
    <input type="text" class="form-control" id="task" placeholder="Your Task here...">
  </div>

  <div class="mb-3">
    <label for="priority" class="form-label mr-2">Priority</label>
    <select id="priority" class="form-select form-control">
      <option value="low">Low</option>
      <option value="normal" selected>Normal</option>
      <option value="high">High</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input type="date" class="form-control" id="date">
  </div>

  <div class="mb-3">
    <label for="time" class="form-label">Time</label>
    <input type="time" class="form-control" id="time">
  </div>

  <input type="hidden" id="task_id" value="">
  

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</main><!-- /.container -->


    <script src="js/bootstrap.min.js"></script>

      
  </body>
</html>
